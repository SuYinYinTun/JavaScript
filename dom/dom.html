<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="./dom.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="card-content">
				<h3 id="todo" class="todo">Todo List</h3>
				<form action="" method="" id="task-form" class="form">
					<div class="form-control">
						<label for="task">Enter Your Task</label>
						<input type="text" name="task" id="task" class="task" />
						
					</div>

					<input type="submit" name="btn" value="Add Task" class="btn">
					
				</form>
				
			</div>

			<div class="card-action">
				<h4 id="tasklist">Tasks</h4>

				<ul class="list-group">
					<li class="list-group-item">List Item1<a href="#" id="delete-item1" class="delete-item"><i class="fas fa-trash-alt"></i></a></li>
					<li class="list-group-item">List Item2<a href="#" id="delete-item2" class="delete-item"><i class="fas fa-trash-alt"></i></a></li>
					<li class="list-group-item">List Item3<a href="#" id="delete-item3" class="delete-item"><i class="fas fa-trash-alt"></i></a></li>
					<li class="list-group-item">List Item4<a href="#" id="delete-item4" class="delete-item"><i class="fas fa-trash-alt"></i></a></li>
					<li class="list-group-item">List Item5<a href="#" id="delete-item5" class="delete-item"><i class="fas fa-trash-alt"></i></a></li>
				</ul>
				<a href="#" id="clear-id" class="clear-tasks">Clear Tasks</a>
			</div>
			<div class="moretasks">
				<img src="./loading.gif" alt="loading" id="loading" class="loading" style="width: 30px; height: 30px;" abc="Su Su"/>
				
			</div>
		</div>
		
	</div>


<script src="./dom.js" type="text/javascript">
</script>
</body>
</html>
