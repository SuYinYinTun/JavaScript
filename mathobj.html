<!DOCTYPE html>
<html>
	<head>
		<title>Math Object</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var abc;

			abc =2.7;
			abc=0.1;


			abc = Math.round(2.4); // if your point number is greater than .5 or equal with .5, your number is sum of 1. So this result is 2.
			abc =Math.round(2.5); // result 3.

			abc = Math.ceil(2.1); // result 3.

			abc = Math.floor(2.1); // result 2

			abc = Math.sqrt(49); //result 7.

			abc = Math.pow(2,3); //result 8.

			abc = Math.abs(-20); //result 20.

			abc = Math.max (2,5,6,1,10); //result 10

			abc = Math.min (1,5,7,22); //result 1

			abc = Math.random(); //It will changing number when you are click the result button. (anynumber)

			abc = Math.random()*10; //It can change the between of 10. If you change the 100, it will chang the between of 100.

			abc = Math.floor(Math.random()*100);// floor is delete the point number. So you can't see the point number in the code.

			console.log(abc);


		</script>
	</body>
</html>
