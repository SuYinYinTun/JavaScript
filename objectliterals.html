<!DOCTYPE html>
<html>
<head>
	<title>Object Literals</title>
</head>
<body>

	<script type="text/javascript">
		
		var ako={
			firstname : "Kata",
			lastname : "Shi",
			age : "16"
		};
		console.log(ako.age);
		console.log(typeof ako);


		const guest={
			firstname : "kyaw",
			lastname : "gyi",
			age : 46,
			email : "kyawgyi@gmail.com",
			phone : "091234566",
			address : {
				city: "yangon",
				street : "between 18street and 19street",
			},
			code : "1234565"
		};

		console.log(guest.address.street);

		var client = {
			name : "Mon Gyi",
			age : 35,
			single : true,
			address:{
				city : "Mandalay",
				street : "60street",
			},
			hobbie : "swimming"
		};
		console.log(client.hobbie);
	</script>

</body>
</html>
